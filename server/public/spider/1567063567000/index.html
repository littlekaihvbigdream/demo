<body class="tn-transition-end tn-platform-class">

    <div id="shareImage" style="display: none;">
        <img src="dist/0.png">
    </div>

    <!-- fail safe method for 3rd app sharing-->
    <div ng-if="false" ng-cloak>
        &#x5B66;&#x751F;&#x5E73;&#x677F;&#x786C;&#x4EF6;&#x9009;&#x62E9;&#x6307;&#x5357;
    </div>

    <div ng-if="false" ng-cloak>

    </div>

    <div class="tn-temporary-preview-prompt alert alert-warning alert-dismissible" role="alert" ng-if="!isRelease"
        ng-cloak>
        <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span
                aria-hidden="true">&#xD7;</span></button>
        &#x6B64;&#x4E3A;&#x4E34;&#x65F6;&#x94FE;&#x63A5;&#xFF0C;&#x4EC5;&#x4F9B;&#x9884;&#x89C8;&#xFF0C;&#x5C06;&#x5728;&#x77ED;&#x671F;&#x5185;&#x5931;&#x6548;&#x3002;
    </div>

    <div class="tn-reader-paper container" ng-controller="PaperReaderController" tn-scroll-touch="onPaperScroll($event)"
        tn-scroll-touch-for="document">

        <section class="row tn-board-head" ng-show="displaySystemTitle" ng-cloak>
            <h3 ng-bind="showInfo.title || &apos;&#x65E0;&#x6807;&#x9898;&apos;"></h3>
            <div class="tn-head-info">
                <span class="time" ng-bind="showInfo.saved_at | date:&apos;yyyy-M-d&apos;"></span>
                <span class="hor-sep"></span>
                <span class="brand" ng-bind="showInfo.owner.nickname"></span>
            </div>

            <hr>
        </section>

        <section class="row tn-board-head-space" ng-show="!displaySystemTitle"></section>

        <div class="loading-progress" ng-show="!isReady">
            <span class="item"></span>
            <span class="item"></span>
            <span class="item"></span>
        </div>

        <section class="row tn-article-body" tn-opera-house="{ gesture: false }"
            tn-atom-context="{ type: &apos;paper&apos;, inReader: true, animationEnabled: false }">

            <article class="tn-cube-box paper dock-loader atom-data-binding" ng-show="!htmlForPreview"
                tn-solo-comp-loader="box" tn-bind-comp-tpl-id="reader_booklet-cp:sys/loader-cubes-box"
                tn-comp-role="cube-box" ng-cloak>
            </article>

            <article class="tn-cube-box paper dock-loader html-for-preview" ng-show="!!htmlForPreview" ng-cloak>
                <div class="tn-show-page tn-page tn-comp-mode-flow" tn-renderer-accelerate="htmlForPreview"
                    ng-bind-html="htmlForPreview | unsafe">
                </div>
            </article>

        </section>

        <div ng-if="advertSource == &apos;google&apos;" ng-cloak>
            <section class="row tn-board-advert" ng-show="isReady">
                <div align="center" ng-include="::&apos;/views/app/reader/paper/advert-google.html&apos;">
                </div>
            </section>
        </div>

        <div ng-if="advertSource == &apos;tencent&apos;" ng-cloak>
            <section class="row tn-board-advert" ng-show="isReady">
                <div align="center" ng-include="::&apos;/views/app/reader/paper/advert-tencent.html&apos;">
                </div>
            </section>
        </div>

        <section class="row tn-board-foot" ng-show="isReady" ng-cloak>
            <hr>

            <div class="col-xs-3 text-left no-padding" ng-cloak>
                &#x9605;&#x8BFB; <span ng-bind="showInfo.hit_count | hitCountText"></span>
            </div>
            <div class="col-xs-6 text-center no-padding" ng-cloak>
                &#xA0;
            </div>
            <div class="col-xs-3 text-right no-padding" ng-cloak>
                <a class="report-button" ng-href="/report/{{showInfo.show_id}}">
                    &#x6295;&#x8BC9;
                </a>
            </div>
        </section>

        <a ng-href="{{ advertItem.target_uri }}" target="_blank" ng-if="advertSource == &apos;xiumi&apos;" ng-cloak>
            <section class="row tn-board-advert" ng-show="isReady">
                <div class="col-sm-12 col-xs-12 text-center">
                    <div class="prompt">&#x5E7F;&#x544A;</div>
                </div>
                <div class="col-sm-12 col-xs-12" ng-include="::&apos;/views/app/reader/paper/advert-xiumi.html&apos;">
                </div>
            </section>
        </a>

        <div class="reader-nav-panel" ng-if="false" ng-cloak>
            <div class="qr-code-box">
                <qrcode qr-data="readerURL" qr-size="160" qr-foreground="#34363c" qr-background="white"></qrcode>
            </div>
        </div>

    </div>

    <section class="tn-scripts tn-last-block">
        <script src="//res.wx.qq.com/open/js/jweixin-1.3.2.js"></script>

    </section>
